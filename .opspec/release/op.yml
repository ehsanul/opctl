description: performs a release
name: release
inputs:
  dockerPassword:
    string:
      constraints: { minLength: 1 }
      description: password for docker registry
      isSecret: true
  dockerUsername:
    string:
      constraints: { minLength: 1 }
      description: username for docker registry
  github:
    object:
      constraints:
        properties:
          accessToken:
            minLength: 1
            type: string
            writeOnly: true
          username:
            minLength: 1
            type: string
        required: [accessToken, username]
      description: configuration required to interact w/ github
  gitBranch:
    string:
      constraints: { minLength: 1 }
      description: git branch the coverage should be associated with
      default: main
  HOME:
    dir:
      description: Home directory of caller; used to access go modules
  version:
    string:
      constraints: { format: semver }
      description: version of opctl being released
run:
  serial:
    - op:
        ref: ../build
        inputs: 
          gitBranch:
          HOME:
          version:
    - parallel:
        - op:
            ref: ./to-docker
            inputs:
              dockerPassword:
              dockerUsername:
              version:
        - op:
            ref: ./to-github
            inputs:
              github:
              version:
